<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
     <!-- bootsrap -->
                        <!--  data-bs-ride="carousel" -->
                        <div id="carouselExampleControls" class="carousel slide">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="large-image" id="display-image" src="images/image-product-1.jpg   "
                                        alt="product 1 image">
                                </div>
                                <div class="carousel-item">
                                    <img class="large-image" id="display-image" src="images/image-product-2.jpg   "
                                        alt="product 2 image">
                                </div>
                                <div class="carousel-item">
                                    <img class="large-image" id="display-image" src="images/image-product-3.jpg   "
                                        alt="product 3 image">
                                </div>
                                <div class="carousel-item">
                                    <img class="large-image" id="display-image" src="images/image-product-4.jpg   "
                                        alt="product 4 image">
                                </div>
                            </div>
                            <div>
                                <button class="carousel-control-prev" type="button"
                                    data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button"
                                    data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
</body>
